<section class="forms">
            <div class="container-fluid">

       <!-- Form Registrar Usuarios -->

                    </div>

                      <form id="registrarVotacion" action="javascript:preVotacionInsert('registrarVotacion')" method="post">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
