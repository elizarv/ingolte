<section class="forms">
            <div class="container-fluid">
              <div class="row">
       <!-- Form Registrar Usuarios -->
                <div class="col-lg-8">
                  <div class="card">
                   <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Seleccionar Representante</h3>
                    </div>
                    <div class="card-body">
                      <form id="selectAccionista" action="javascript:preSelectAccionista('selectAccionista')" method="post"> <div class="form-group">
                          <label class="form-control-label">Cédula</label>
                          <input name="cedula" id="cedula" type="text" placeholder="Ingrese el número de cédula del representante" class="form-control" required>
                        </div>
                        <div class="form-group">
                          <input type="submit" value="Buscar" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="card">
                   <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Seleccionar Representante</h3>
                    </div>
                    <div class="card-body">
                      <table class="table table-bordered table-hover" id="myTable" name="myTable">
                        <thead>
                          <tr>
                            <th>Nombre del accionista</th>
                            <th>CC Accionista</th>
                            <th>Nombre del Representante</th>
                            <th>CC Representante</th>
                            <th>No Radicado</th>
                          </tr>
                        </thead>
                        <tbody id="AccionistaList">

                         </tbody>
                       </table>

                  </div>
                </div>
                </div>
              </div>
            </div>
          </section>
